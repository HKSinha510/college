<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
    <Style>
        *{
            padding: 10px;
        }
        #navbar{
            background-color: bisque;
            height: 40px;
            width: 100%;
            text-align: center;
        }
        div{
            height:100px;
            width:300px;
            margin-top: 20px;
        }
        #red{
            background-color: rgb(233, 170, 170);
        }
        #blue{
            background-color: rgb(162, 203, 236);
        }
        #green{
            background-color: rgb(131, 225, 131);
        }
        #yellow{
            background-color: rgb(243, 243, 113);
        }
        #flex{
            width: 600px;
            height: 550px;
            margin: 20px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            background-color:rgb(243, 11, 135);
            justify-content:space-around;
            align-items:left;
            align-content: center;
        }
    </Style>
</head>
<body>
    <div id="navbar">NAVIGATION BAR</div>
    <div id="flex">
        <div id="red">A</div>
        <div id="yellow">B</div>
        <div id="green">C</div>
        <div id="blue">D</div>
    </div>
</body>
</html>
</body>
</html>
