<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI306 timetable</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <caption>AI306 Time Table</caption>
        <title>fda</title>
        <tr>
            <th rowspan="4" style="border: 1px solid black; padding: 20px;">Week-1</th>
            <th style="border: 1px solid black; padding-left: 30px; padding-right: 30px; align-items: left;">Day</th>
            <th colspan="2" style="border: 1px solid black; padding-left: 100px; padding-right: 100px;">Time</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Monday</td>
            <td style="border: 1px solid black;">2:30 to 3:30</td>
            <td style="border: 1px solid black;">pm</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Friday</td>
            <td style="border: 1px solid black;">12:30 to 1:30</td>
            <td style="border: 1px solid black;">pm</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Friday</td>
            <td style="border: 1px solid black;">4:00 to 5:30</td>
            <td style="border: 1px solid black;">pm</td>
        </tr>
    </table>
</body>
</html>
